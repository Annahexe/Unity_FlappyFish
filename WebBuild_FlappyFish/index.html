<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | FlappyFish</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <!-- Water ripple distortion filter -->
<svg width="0" height="0" style="position:absolute;left:-9999px;top:-9999px" aria-hidden="true">
  <filter id="waterRipples">
    <feTurbulence type="fractalNoise" baseFrequency="0.012 0.03" numOctaves="2" seed="7" result="noise">
      <animate
        attributeName="baseFrequency"
        dur="7s"
        values="0.010 0.028; 0.016 0.040; 0.010 0.028"
        repeatCount="indefinite"
      />
    </feTurbulence>

    <feDisplacementMap in="SourceGraphic" in2="noise" scale="28" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>


  <body>
    <div class="vignette"></div>

<main id="page-stage">
  <div class="device-frame">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="540" height="960" tabindex="-1"></canvas>

      <div id="unity-loading-bar" class="overlay overlay-center">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning" class="overlay overlay-top"></div>
    </div>

    <div id="unity-footer" class="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-build-title">@Annahexe - 2025</div>
    </div>
  </div>
</main>


    <script src="./js/unityLoader.js" defer></script>
  </body>
</html>
